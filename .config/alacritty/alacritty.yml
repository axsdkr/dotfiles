# TERM variable
env:
  TERM: xterm-256color

window:
  # Window padding
  padding:
    x: 10
    y: 10

  # Window decorations
  decorations: none

  # Startup Mode
  startup_mode: Maximized

# Font configuration
font:
  # Normal font face
  normal:
    family: Iosevka

  # Bold font face
  bold:
    family: Iosevka

  # Italic font face
  italic:
    family: Iosevka

  # Bold italic font face
  bold_italic:
    family: Iosevka

  # Point size
  size: 19.0

# Bold text is drawn using the bright color variants
draw_bold_text_with_bright_colors: true

# Colors (Tokyo Night)
colors:
  # Default colors
  primary:
    background: "0x1a1b26"
    foreground: "0xc0caf5"

  # Normal colors
  normal:
    black: "0x15161e"
    red: "0xf7768e"
    green: "0x9ece6a"
    yellow: "0xe0af68"
    blue: "0x7aa2f7"
    magenta: "0xbb9af7"
    cyan: "0x7dcfff"
    white: "0xa9b1d6"

  # Bright colors
  bright:
    black: "0x414868"
    red: "0xf7768e"
    green: "0x9ece6a"
    yellow: "0xe0af68"
    blue: "0x7aa2f7"
    magenta: "0xbb9af7"
    cyan: "0x7dcfff"
    white: "0xc0caf5"

  # Indexed Colors
  indexed_colors:
    - { index: 16, color: "0xff9e64" }
    - { index: 17, color: "0xdb4b4b" }

# Selected text will be copied to the primary clipboard
selection:
  save_to_clipboard: true

# The cursor is temporarily hidden when typing
mouse:
  hide_when_typing: true
