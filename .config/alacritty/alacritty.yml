# TERM variable
env:
  TERM: xterm-256color

window:
  # Window padding
  padding:
    x: 10
    y: 10

  # Window decorations
  decorations: none

  # Startup Mode
  startup_mode: Maximized

# Font configuration
font:
  # Normal font face
  normal:
    family: JetBrains Mono

  # Bold font face
  bold:
    family: JetBrains Mono

  # Italic font face
  italic:
    family: JetBrains Mono

  # Bold italic font face
  bold_italic:
    family: JetBrains Mono

  # Point size
  size: 17.0

# Bold text is drawn using the bright color variants
draw_bold_text_with_bright_colors: true

# Selected text will be copied to the primary clipboard
selection:
  save_to_clipboard: true

# The cursor is temporarily hidden when typing
mouse:
  hide_when_typing: true
